<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Generate secure password.</title>
  </head>
  <body>
    <header>
      <h1>Secure password generator</h1>
    </header>
    <main class="container">
      <section>
        <article>
          <h2>Options</h2>
          <label class="options" for="letters">Include letters:
            <input type="checkbox" name="letters" id="letters" checked>
            <span></span>
          </label>
          <label class="options" for="capitals">Include CAPITAL letters:
            <input type="checkbox" name="capitals" id="capitals">
            <span></span>
          </label>
          <label class="options" for="numbers">Include numbers (0-9):
            <input type="checkbox" name="numbers" id="numbers">
            <span></span>
          </label>
          <label class="options" for="special">Include special characters:
            <input type="checkbox" name="special" id="special">
            <span></span>
          </label>
        </article>
        <h2>Preferred password length: <output for="passlength" name="selected" id="selected" class="bubble">15</output></h2>
        <article>
          <label for="passlength">
            <h3><span>8</span><input class="range" type="range" name="passlength" id="passlength" min="8" max="64" value="15" oninput="selected.value = passlength.value"><span>64</span></h3>
          </label>
        </article>
        <button id="kaboom" type="submit" data-tooltip="Generate your password">Yes, Rico, KABOOM!</button>
      </section>
      <hgroup>
        <h3>Copy your password below:</h3>
        <h4 class="result">__</h4>
      </hgroup>
    </main>
    <footer>
      &copy; 2021 by kurapka
    </footer>
    <script src="brains.js"></script>
  </body>
</html>
